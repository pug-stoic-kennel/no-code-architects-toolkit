# Replace ORIGINAL_OWNER/ORIGINAL_REPO and the branch name (main) as needed.
on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC â€” change as you like
  workflow_dispatch:     # allow manual run from the Actions tab

permissions:
  contents: write        # required so the action can push to the fork

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/stephengpope/no-code-architects-toolkit.git
          git fetch upstream --no-tags

      - name: Merge upstream into main and push
        env:
          BRANCH: main    # change to master or whatever branch you want to sync
        run: |
          git checkout $BRANCH
          # Try a fast-forward / merge; if there's a conflict the step will fail
          if git merge --no-edit upstream/$BRANCH; then
            git push origin $BRANCH
          else
            echo "Merge conflict or merge failed; aborting."
            git merge --abort || true
            exit 1
          fi